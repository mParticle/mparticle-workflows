name: Web Kit Build & Test

on:
    workflow_call:
    pull_request:
        types: [opened, reopened, synchronize, edited]

jobs:
    build-and-test:
        name: Build and Test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: NPM install
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x

            - name: Run NPM CI
              run: npm ci

            - name: Run Linter
              run: npm run lint

            - name: Build Files
              run: npm run build

            - name: Run Core tests
              run: npm run test

            - name: Archive npm failure logs
              uses: actions/upload-artifact@v4
              if: failure()
              with:
                  name: npm-logs
                  path: ~/.npm/_logs
