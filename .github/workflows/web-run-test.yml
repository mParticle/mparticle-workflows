name: Web Test Runner

on:
    workflow_call:
        inputs:
            # Maybe nees node version for matrix?
            testCommand:
                description: 'Enter the NPM command that will run a test'
                type: string
            testCommandLabel:
                description: 'Enter the Name of this test (for debugging)'
                type: string

jobs:
    test-integrations-require-js:
        name: ${{ inputs.testCommandLabel }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: NPM install
              uses: actions/setup-node@v3
              with:
                  node-version: 16.x

            - name: Run NPM CI
              run: npm ci

            - name: Install Firefox Latest
              uses: browser-actions/setup-firefox@latest

            - name: Log Firefox Version
              run: firefox --version

            - name: Run ${{ inputs.testCommandLabel }}
              run: ${{ inputs.testCommand }}

            - name: Archive npm failure logs
              uses: actions/upload-artifact@v3
              if: failure()
              with:
                  name: npm-logs
                  path: ~/.npm/_logs
